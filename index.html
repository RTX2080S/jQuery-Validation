<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jQuery Validation Demo</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--jQuery Validation Plugin-->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>

    <!--My js and css-->
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <script src="js/JavaScript.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>jQuery Validation Demo Form</h1>
            <p>This is a demo form for jQuery validation</p>
        </div>

        <h2>Register</h2>
        <br />
        <div class="well well-lg">
            <form id="signupForm" class="form-horizontal">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input id="firstname" name="firstname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="agree">Please agree to our policy
                        </label>
                    </div>
                    <br />
                    <div class="alert alert-danger" role="alert" id="policyError" style="display: none">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Please accept our policy
                    </div>
                </div>
                <div class="form-group">
                    <p style="text-align: center">
                        <input id="btn-submit" class="btn btn-success btn-lg" type="submit" value="Submit" />
                    </p>                   
                </div>
            </form>
        </div>
    </div>
</body>
</html>
